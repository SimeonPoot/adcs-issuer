name: Go

on:  
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events that match tag pattern v*, i.e. v1.0, v20.15.10

name: Release ADCS-Issuer to from master

jobs:
  build:
    name: Build, release and upload assets
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -v .

    - name: Create release
      id: create_release
      uses: actions/create-release@v1.0.0
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload linux-amd64
      id: upload_release_asset_linux
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bin/adcs-issuer-${{ steps.get_version.outputs.VERSION }}-linux-amd64
        asset_name: adcs-issuer-${{ steps.get_version.outputs.VERSION }}-linux-amd64
        asset_content_type: application/octet-stream
